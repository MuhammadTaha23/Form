<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example Form</title>
</head>
<body>
    <h2>Fill up this form</h2>
    <form action="Form.html">
        <div>
           <label for="name">Name:</label>
         <input type="text" name="myname" id="name">
         </div> <br>
         <div>
               <label for="email">Email:</label>
             <input type="text" name="myemail" id="email">
             </div> <br>
             <div>
                Gender:<input type="radio" name="Gender">Male <input type="radio" name="Gender">Female <input type="radio" name="Gender"> Other
               </div> <br>
               <div>
                <label for="city">City</label>
                <select name="City" id="city">
                <option value="Karachi">Karachi</option>
                <option value="Lahore">Lahore</option>
                <option value="Islamabad">Islamabad</option>
                <option value="RawalPindi">RawalPindi</option>
                <option value="Multan">Multan</option>
                </select>
            </div><br>
            <div>
                About:  <input type="radio" name="About">Employed <input type="radio" name="About">Unemployed
               </div> <br>
               <input type="button" value="Submit"> <input type="reset" value="Reset Now">
</body>
</html>
